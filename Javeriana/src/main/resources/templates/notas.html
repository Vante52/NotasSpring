<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notas</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<h1>Notas de <span th:text="${estudiante.nombre} + ' ' + ${estudiante.apellido}"></span></h1>

<a th:href="@{'/notas/' + ${estudiante.id} + '/nueva'}">Agregar Nota</a> |
<a th:href="@{'/notas/' + ${estudiante.id} + '/promedio'}">Ver Promedio por Materia</a> |
<a th:href="@{/estudiantes}">Volver</a>

<table border="1">
    <tr>
        <th>Materia</th>
        <th>Valor</th>
        <th>Porcentaje</th>
        <th>Observaci√≥n</th>
        <th>Acciones</th>
    </tr>
    <tr th:each="nota : ${notas}">
        <td th:text="${nota.materia?.nombre}"></td>
        <td th:text="${nota.valor}"></td>
        <td th:text="${nota.porcentaje}"></td>
        <td th:text="${nota.observacion}"></td>
        <td>
            <a th:href="@{'/notas/editar/' + ${nota.id}}">Editar</a> |
            <a th:href="@{'/notas/eliminar/' + ${nota.id}}">Eliminar</a>
        </td>
    </tr>
</table>
</body>
</html>
