<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${nota.id != null} ? 'Editar Nota' : 'Nueva Nota'"></title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<h1 th:text="${nota.id != null} ? 'Editar Nota' : 'Nueva Nota'"></h1>

<form th:action="@{/notas/guardar}" th:object="${nota}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <input type="hidden" th:field="*{estudiante.id}"/>

    <div>
        <label>Nombre de la Materia:</label>
        <input type="text" th:value="${nota.materia != null} ? ${nota.materia.nombre} : ''"
               name="nombreMateria" required/>
    </div>

    <div>
        <label>Valor:</label>
        <input type="number" step="0.1" th:field="*{valor}" required/>
    </div>

    <div>
        <label>Porcentaje:</label>
        <input type="number" th:field="*{porcentaje}" required/>
    </div>

    <div>
        <label>Observaci√≥n:</label>
        <textarea th:field="*{observacion}" rows="3" cols="50"></textarea>
    </div>

    <button type="submit">Guardar</button>
</form>

<a th:href="@{'/notas/' + ${nota.estudiante.id}}">Volver</a>
</body>
</html>
