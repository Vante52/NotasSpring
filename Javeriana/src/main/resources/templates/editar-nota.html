<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Nota</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<h1 th:text="${nota.id == null} ? 'Agregar Nota' : 'Editar Nota'"></h1>

<form th:action="@{/notas/guardar}" method="post" th:object="${nota}">
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{estudiante.id}" />

    <div>
        <label>Materia:</label>
        <span th:if="${materiaFija}" th:text="*{materia.nombre}"></span>
        <input type="hidden" th:if="${materiaFija}" th:field="*{materia.nombre}" />

        <input type="text" th:if="${!materiaFija}" th:field="*{materia.nombre}" placeholder="Nombre de la materia" />
    </div>

    <div>
        <label>Valor:</label>
        <input type="number" step="0.01" th:field="*{valor}" />
    </div>

    <div>
        <label>Porcentaje:</label>
        <input type="number" step="0.01" th:field="*{porcentaje}" />
    </div>

    <div>
        <label>Observaci√≥n:</label>
        <input type="text" th:field="*{observacion}" />
    </div>

    <button type="submit">Guardar</button>
</form>

<a th:href="@{'/notas/' + ${nota.estudiante.id} + '/materias'}">Cancelar</a>
</body>
</html>
