<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Estudiante</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<h1 th:text="${estudiante.id != null} ? 'Editar Estudiante' : 'Nuevo Estudiante'"></h1>

<form th:action="@{/estudiantes/guardar}" th:object="${estudiante}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label>Nombre:</label>
    <input type="text" th:field="*{nombre}" required/><br/>

    <label>Apellido:</label>
    <input type="text" th:field="*{apellido}" required/><br/>

    <label>Correo:</label>
    <input type="text" th:field="*{correo}" required/><br/>

    <button type="submit">Guardar</button>
</form>

<a th:href="@{/estudiantes}">Volver</a>
</body>
</html>
